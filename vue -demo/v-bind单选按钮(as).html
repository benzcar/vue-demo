<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='js/vue.js'></script>
</head>
<body>
	<div id="app">
		<input type="radio" v-model='pick' v-bind:value='a'>
		<span>{{pick}}</span>
	</div>
	<script>
		var vm=new Vue({
			el:"#app",
			data:{
				a:'选中了',
				pick:'没选中'
			}
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='js/vue.js'></script>
</head>
<body>
	<div id="app">
		<div v-bind:class="[activeClass,errorClass]"></div>
	</div>
	<script>
		var vm=new Vue({
			el:"#app",
			data:{
				activeClass:'active',
				errorClass:'text-danger'
			}
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='js/vue.js'></script>
</head>
<body>
	<div id='app'>
		<!-- //三个不影响 -->
		<simple-counter></simple-counter>
		<simple-counter></simple-counter>
		<simple-counter></simple-counter>
	</div>
	<script>
		// var data={counter:0}
		Vue.component('simple-counter',{
			template:'<button v-on:click="counter+=1">{{counter}}</button>',
			data:function(){
				return {
				   counter: 0
				}
			}
		})
		new Vue({
			el:"#app"
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='js/vue.js'></script>
</head>
<body>
	<div id="app">
		{{a}}
	</div>
	<script>
		var vm=new Vue({
			el:"#app",
			data:{
				a:1
			},
			created:function(){
				alert("创建了就执行，在渲染之前，你看{{a}}")
				console.log("a is" + this.a)
			}
		})
	</script>
</body>
</html>

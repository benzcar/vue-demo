<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='js/vue.js'></script>
</head>
<body>
	<div id="app">
		<select v-model='selected'>
			<option v-for='option in options' v-bind:value='option.value'>
				{{option.text}}
			</option>
		</select>
		<span>selcted:{{selected}}</span>
	</div>
	<script>
		var vm=new Vue({
			el:"#app",
			data:{
				selected:'A',
				options:[
					{text:'one',value:'A'},
					{text:'two',value:'B'},
					{text:'three',value:'C'},
					{text:'four',value:'D'}
				]
			}
		})
	</script>
</body>
</html>

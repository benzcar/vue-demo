<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='js/vue.js'></script>
</head>
<body>
	<div id="app">
    <p>{{o.a}}</p>
    <p>{{o.b}}</p>
</div>

        el: "#app",
        data: {
            o: {
                a: 111
            }
        }
    })
Vue.set(vm.o, 'b', 2);
</script>

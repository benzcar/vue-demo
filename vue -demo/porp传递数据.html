<head>

	<title>Document</title>
	<script src='js/vue.js'></script>
</head>
<body>
	<div id="app">
		<child message="hello!"></child>
	</div>

			props:['message'],
			template:'<span>{{message}}</span>'
		})
		new Vue({
			el:"#app",
			data:{

			}
		})
	</script>
</body>

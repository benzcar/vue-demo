<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='js/vue.js'></script>
</head>
<body>
	<div id="app">
		<ul class="demo">
			<li v-for='value in object'>
				{{value}}-{{value}}
			</li>
		</ul>
	</div>
	<script>
		var vm=new Vue({
			el:"#app",
			data:{
				object:{
					FirstName:"john",
					LastName:"Doe",
					Age:30
				}
			}
		})
	</script>
</body>
</html>

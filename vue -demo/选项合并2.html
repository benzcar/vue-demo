<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='js/vue.js'></script>
</head>
<body>
	<script>
		var mixin={
			methods:{
				foo:function(){
					console.log('foo')
				},
				conflicting:function(){
					console.log('from mixin')
				}
			}
		}
		var vm=new Vue({
			mixins:[mixin],
			methods:{
				bar:function(){
					console.log('bar')
				},
				conflicting:function(){
					console.log('from self')
				}
			}
		})
		vm.foo()
		vm.bar()
		vm.conflicting()
	</script>
</body>
</html>

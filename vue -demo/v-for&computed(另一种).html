<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='js/vue.js'></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="n in even(number)">{{n}}</li>
		</ul>
	</div>
	<script>
		var vm=new Vue({
			el:"#app",
			data:{
				number:[1,2,2,4,5,6,3,2,67]
			},
			computed:{
				even:function(number){
					return number.filter(function(number){
						return number%2===0
					})
				}
			}
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='js/vue.js'></script>
</head>
<body>
	<div id="app">
		<child my-message="hello"></child>
	</div>
	<!-- HTML 特性是不区分大小写的。所以，当使用的不是字符串模版，camelCased (驼峰式) 命名的 prop 需要转换为相对应的 kebab-case (短横线隔开式) 命名： -->
	<script>
		Vue.component('child',{
			props:['myMessage'],
			template:'<span>{{myMessage}}</span>'
		})
		var vm=new Vue({
			el:"#app",
			data:{}
		})
	</script>
</body>
</html>

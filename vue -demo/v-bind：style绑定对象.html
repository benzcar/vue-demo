<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='js/vue.js'></script>
</head>
<body>
	<div id="app">
		<div v-bind:style='styleObject'>qweqw</div>
	</div>
	<script>
		var vm=new Vue({
			el:"#app",
			data:{
				styleObject:{
					color:'red',
					fontSize:'13px'
				}
			}
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='js/vue.js'></script>
</head>
<body>
	<div id="app">
		<div v-bind:style="{color:activeColor,fontSize:fontSize+'px'}">123</div>
	</div>
	<script>
		var vm=new Vue({
			el:"#app",
			data:{
				activeColor:"red",
				fontSize:30
			}
		})
	</script>
</body>
</html>

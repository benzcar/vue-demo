<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='js/vue.js'></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for='todo in todos' v-if='!todo.isComplete'>
				{{todo.todo}}
			</li>
		</ul>
	</div>
	<script>
		var vm=new Vue({
			el:"#app",
			data:{
				todos:[
					{isComplete:true,todo:12},
					{isComplete:false,todo:13},
					{isComplete:true,todo:14},
					{isComplete:false,todo:15},
				]
			}
		})
	</script>
</body>
</html>

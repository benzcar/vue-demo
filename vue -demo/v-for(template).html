<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='js/vue.js'></script>
</head>
<body>
	<div id='app'>
		<ul>
			<template v-for="item in items">
				<li>{{item.msg}}</li>
				<li class="divider"></li>
			</template>
		</ul>
	</div>
	<script>
		var vm=new Vue({
			el:"#app",
			data:{
				items:[
					{msg:'html'},
					{msg:'css'},
					{msg:'js'}
				]
			}
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id='app'>
		<ol>
			<li v-for='todo in todos'>{{todo.text}}</li>
		</ol>
	</div>
	<script>
		var app=new Vue({
			el:'#app',
			data:{
				todos:[
					{text:'html'},
					{text:'css'},
					{text:'js'}
				]
			}
		})
	</script>
</body>
</html>

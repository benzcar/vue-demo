<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='js/vue.js'></script>
</head>
<body>
	<div id="app">
		<select v-model="selected">
			<option >A</option>
			<option >B</option>
			<option >C</option>
			<option >D</option>
		</select>
		<span>Selected:{{selected}}</span>
	</div>
	<script>
		var vm=new Vue({
			el:"#app",
			data:{
				selected:null
			}
		})
	</script>
</body>
</html>

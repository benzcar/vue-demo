<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='js/vue.js'></script>
</head>
<body>
	<div id="app">
		<div v-bind:class="{active:isActive,'text-danger':hasError}"></div>

	</script>

</html>

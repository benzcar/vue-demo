<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
   <script src='js/vue.js'></script>
</head>
<body>
    <div id="app">
        <example :prop-d="message"></example>
    </div>
</body>

<script>
    Vue.component('example', {
        props: {
            // 基础类型检测 （`null` 意思是任何类型都可以）
            propA: Number,
            // 多种类型
            propB: [String, Number],
            // 必传且是字符串
            propC: {
                type: String,
                required: true
            },
            // 数字，有默认值
            propD: {
                type: Number,
                default: 100
            },
            // 数组／对象的默认值应当由一个工厂函数返回
            propE: {
                type: Object,
                default: function () {
                    return { message: 'hello' }
                }
            },
            // 自定义验证函数
            propF: {
                validator: function (value) {
                    return value > 10
                }
            }
        },
        template:'<span>{{propD}}</span>'
    })

    new Vue({
        el:'#app',
        data:{
            message:'propD验证只能传入数字类型'
        }
    })
</script>
</html>

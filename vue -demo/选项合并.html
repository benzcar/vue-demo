<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='js/vue.js'></script>
</head>
<body>
	<script>
		var mixin={
			created:function(){
				console.log('混合对象的钩子被调用')
			}
		}
		new Vue({
			mixins:[mixin],
			created:function(){
				console.log("组件钩子被调用")
			}
		})
	</script>
</body>
</html>

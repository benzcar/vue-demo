<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='js/vue.js'></script>
</head>
<body>
	<div id="app">
		<button @click='say("hi")'>Say hi</button>
		<button @click='say("what")'>Say what</button>
	</div>
	<script>
		var vm=new Vue({
			el:"#app",
			methods:{
				say:function(mes){
					alert(mes)
				}
			}
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='js/vue.js'></script>
</head>
<body>
	<div id="app">
		<div v-bind:class='classObject'></div>
	</div>
	<script>
		var vm=new Vue({
			el:"#app",
			data:{
				isActive:true,
				error:null
			},
			computed:{
				classObject:function(){
					return {
						active:this.isActive && !this.error,
						'text-danger':this.error && this.error.type==='false'
					}
				}
			}
		})
	</script>
</body>
</html>

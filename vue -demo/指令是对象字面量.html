<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='js/vue.js'></script>
</head>
<body>
	<div id="app" v-demo="{color:'white',text:'hello'}"></div>
	<script>
		Vue.directive('demo',function(el,binding){
			console.log(binding.value.color)
			console.log(binding.value.text)
		})
		new Vue({
			el:"#app"
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id='app'>
		<span v-bind:title='message'>
			鼠标悬停几秒
		</span>
	</div>
	<script>
		var app=new Vue({
			el:'#app',
			data:{
				message:'页面加载'+new Date()
			}
		})
	</script>
</body>
</html>

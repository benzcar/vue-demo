<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='js/vue.js'></script>
</head>
<body>
	
		<component></component>
	
	<script>
		var myMixin={
			created:function(){
				this.hello()
			},
			methods:{
				hello:function(){
					console.log('hello form mixin')
				}
			}
		}
		var Component=Vue.extend({
			mixins:[myMixin]
		})
		var component=new Component();

	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='js/vue.js'></script>
</head>
<body>
	<div id="app">
		{{message.split('').reverse().join('')}}
	</div>
	<script>
		var vm=new Vue({
			el:"#app",
			data:{
				message:'hello world'
			}
		})
	</script>
</body>
</html>

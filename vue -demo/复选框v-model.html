<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='js/vue.js'></script>
</head>
<body>
	<div id="app">
		<input
  type="checkbox"
  v-model="toggle"
  v-bind:true-value="a"
  v-bind:false-value="b"
>
		<span>{{toggle}}</span>
	</div>
	<script>
		var vm=new Vue({
			el:"#app",
			data:{
				a:'a',
    			b:'b',
				toggle:''
			}
		})
	</script>
</body>
</html>
